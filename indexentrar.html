<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba Entrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fundo branco */
            color: #020458;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f0f0f0; /* Fundo claro para o formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a1a2e; /* Azul escuro para o título */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px; /* Aumentar o padding */
            margin: 10px 0;
            border: 1px solid #ccc; /* Borda leve */
            border-radius: 4px;
            background-color: #ffffff; /* Fundo branco para os campos */
            color: #020458;
            font-size: 16px; /* Aumentar o tamanho da fonte */
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #00a8e1; /* Cor da borda ao focar */
            outline: none; /* Remove o contorno padrão */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00a8e1; /* Azul vibrante */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Aumentar o tamanho da fonte do botão */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0097c7; /* Azul mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entrar</h2>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
